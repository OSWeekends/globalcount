<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contador en tiempo real</title>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  <!-- Compiled and minified JavaScript -->

</head>
<body>
    
        
           <h1 style ="padding-top:15%; font-size:1000%;"class="center-align" id="conteo"></h1>
    
        
            </br>
    <div class="row container">
        <div class="col s12">

    </br>

    </br>
    </br>

    <button style="width:70%;height:50%;" class="waves-effect waves-light btn-large red accent-1" onClick="putzero()"> Restart </button>

    </div>
    </div>
    </div>
